<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="погода.css" />
    <link rel="icon" href="icon.png" />
    <title>Weather</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <input type="text" placeholder="Please enter the city..." id="input" />
      </div>
      <div id="when-where">
        <p id="city">Medellín, CO</p>
        <p id="date">Monday August 1 2022</p>
      </div>
      <div id="now">
        <p id="temperature">26°</p>
        <p id="feelsLike">Feels like: 28°</p>
        <p id="conditions">Sunny</p>
        <p id="variation">Min: 25° Max: 28°</p>
      </div>
    </div>
    <a href="http://www.freepik.com" class="freepik">Designed by Freepik</a>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js "></script>
    <script src="погода.js"></script>
  </body>
</html>
